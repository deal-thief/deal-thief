{% extends "base.html" %}
{% block body %}
<main id="login-page" class="container">
  <section class="row">
    <div class="col-sm-4 col-sm-offset-1">
      <form action="" method="post">
        <h3>Log in</h3>
        {% if error != '' %}
          <div class="alert alert-danger">
            <strong>Error!</strong> {{ error }}
          </div>
        {% endif %}
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
      </form>
    </div>

    <div class="col-sm-5 col-sm-offset-1">
      <h3>Register</h3>
      {% for msg in request.session.pop_flash() %}
      <div class="alert alert-danger">
        <strong>Error!</strong> {{ msg }}
      </div>
      {% endfor %}
      <form action="/register" method="post">
        <div class="form-group">
          <input type="text" name="first-name" placeholder="First name" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="last-name" placeholder="Last name" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="password" name="confirm-password" placeholder="Confirm password" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="city" placeholder="City" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="state" placeholder="State" class="form-control" required>
        </div>
        <button class="btn btn-success" type="submit">Register</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
