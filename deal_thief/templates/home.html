{% extends "base.html" %}

{% block css %}

	<link rel="stylesheet" href="{{ request.static_url('deal_thief:static/vendor/plugins/masterslider/masterslider.css') }}" />
	<link rel="stylesheet" href="{{ request.static_url('deal_thief:static/vendor/plugins/masterslider/skins/default/style.css') }}" />

{% endblock %}


{% block body %}

<main id="content" class="container-fluid">
  <section id="slider" class="row">
		<div class="master-slider ms-skin-default" id="hotdeals-slider">
				<div class="ms-slide">
						<img src="static/vendor/plugins/masterslider/style/blank.gif" data-src="static/assets/img/seattle.jpg" alt="lorem ipsum dolor sit"/>    
						<div class="ms-layer ms-caption" style="top:10em; left:30px;">
								Lorem ipsum dolor sit amet
						</div>
						<!--<a href="/">Home</a>-->
				</div>
		</div>
  </section>
	<section id="search-form" class="row">
		<div class="col-md-3">
			<h3>Find your best deals</h3>	
		</div>
		<div id="search-form-container" class="col-md-9" style="background:orange;">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail3">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword3">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</form>
		</div>
	</section>
</main>

{% endblock %}


{% block js %}

	<script src="{{ request.static_url('deal_thief:static/vendor/plugins/masterslider/masterslider.min.js') }}"></script>
	<script>
			var slider = new MasterSlider();
			slider.setup('hotdeals-slider' , {
				layout: "fullscreen",
				mouse: false,
				fullscreenMargin: 300
			});
	</script>

{% endblock %}
